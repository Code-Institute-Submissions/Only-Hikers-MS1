<!-------Contact Form-------->



<div class="container-fluid contact-heading-container">
<div class="row contact-heading text-center">
    <div class="col-12">
        <h2>Want to get in touch?</h2>
        <h5>Please leave your name and email in the form below if you have any questions or queries about hiking or just want to say hello.</h5>
    </div>
</div>

<hr>

<!------- Taken from Bootstrap form component------>
<div class="container-fluid contact-form-container">
    <div class="row">
        <div class="col-12">
            <form>
                <div class="form-group">
                    <label for="InputName"><h5>Full Name:</h5></label>
                    <input type="text" class="form-control" id="InputName" aria-describedby="nameHelp" required>
                     
                </div>

                <div class="form-group">
                    <label for="InputEmail"><h5>Email address:</h5></label>
                    <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlTextarea1"><h5>Message / Comment:</h5></label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="submit" class="btn subscribe-btn">Submit</button>

                
            </form>
            
    
        </div>
    </div>
</div>
