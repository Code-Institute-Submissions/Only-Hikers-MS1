<!------------Contact Form------------->

<div class="container-fluid contact-form-heading-container">
    <div class="row contact-form-heading justify-content-center text-center">
        <div class="col-12 col-sm-10 col-lg-8 ">
            <h2 class=" mt-4">Contact us below</h2>
            <h6>With any questions or queries about hiking or if you just want to say hello.</h6>
        </div>

<!------- Taken from Bootstrap form component------>
<div class="container-fluid contact-form-container">
    <div class="row justify-content-center no-gutters">
        <div class="col-12 col-md-9 col-lg-6">
            <form class="contact-form rounded-right">
                <div class="form-group">
                    <label for="InputName"><h5>Full Name:</h5></label>
                    <input type="text" class="form-control input-contact-form" id="InputName" aria-describedby="nameHelp" placeholder="Please enter your name here" required>
                     
                </div>

                <div class="form-group">
                    <label for="InputEmail"><h5>Email address:</h5></label>
                    <input type="email" class="form-control input-contact-form" id="InputEmail" aria-describedby="emailHelp" placeholder="Please enter your email address here" required>
                    <small id="emailHelp" class="form-text text-muted" >We'll never share your email with anyone.</small>
                </div>

                <div class="form-group">
                    <label for="FormControlTextarea"><h5>Message / Comment:</h5></label>
                    <textarea class="form-control input-contact-form" id="FormControlTextarea" rows="3" placeholder="Please enter your message here" required></textarea>
                </div>
                <button type="submit" class="btn btn-lg subscribe-btn">Submit</button>

                
            </form>
            

        </div>
    </div>
</div>
